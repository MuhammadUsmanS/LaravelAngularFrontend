<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Login Here</div>
		<div class="card-body">
			<!-- <form> -->
			<form  #loginForm=ngForm (ngSubmit)="onSubmit()" >

			  <div class="alert alert-danger" [hidden]="!error">
			    {{error}}
			  </div>	

			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" name="email" class="form-control" id="inputEmail3"  [(ngModel)]="form.email" required="">
			    </div>
			  </div>


			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password"   required="">
			    </div>
			  </div>

			  
			  <div class="form-group row">
			  
			    <div class="col-sm-9">
			      <button type="submit" class="btn btn-primary"  [disabled]="!loginForm.valid"  >Sign in</button>
			    </div>
			    <div class="float-right">
			  
			      <a  routerLink="/signup">Create a new account ?</a>

			    </div>
			  </div>
			</form>
		</div>
	</div>	

</div>
