<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Reset Password</div>
		<div class="card-body">
			<!-- <form> -->
			<form  #resetForm=ngForm (ngSubmit)="onSubmit()" >

			  <!-- <div class="alert alert-danger" [hidden]="!error">
			    {{error}}
			  </div>	 -->

			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" name="email" class="form-control" id="inputEmail3"  placeholder="Email"   [(ngModel)]="form.email" required="">
			    </div>
			  </div>
			  


			<div class="form-group row">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password"   required="">
			    </div>
			  </div>

			  <!-- <div class="alert alert-danger" [hidden]="!error.password">
			    {{error.password}}
			  </div>	 -->

			  <div class="form-group row">
			    <label for="inputpassword_confirmation3" class="col-sm-2 col-form-label">Confirm password</label>
			    <div class="col-sm-10">
			      <input type="password" name="password_confirmation" class="form-control" id="inputpassword_confirmation3" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation"   required="">
			    </div>
			  </div>

<!-- 			  <div class="alert alert-danger" [hidden]="!error.password_confirmation">
			    {{error.password_confirmation}}
			  </div>	 -->
			  
			  <div class="form-group row">
			  
			    <div class="col-sm-9">
			      <button type="submit" class="btn btn-primary"  [disabled]="!resetForm.valid"  >Change Password</button>
			    </div>
			    
			  </div>

			  

			</form>

		</div>

	</div>	

</div>
